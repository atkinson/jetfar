{% load pages_tags i18n %}

{% spaceless %}
<ul id="nav">
    {% for page in page_branch %}
    {% if forloop.first %}
    <li id="first">
        <a href="{% url home %}">{% trans "Home" %}</a>
    </li>
    {% endif %}
    {% if page.in_navigation %}
    <li>
        <a href="{% url page page.slug %}">{{ page.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
    <li>
        <a href="https://github.com/atkinson">Github</a>
    </li>
</ul>
{% endspaceless %}
